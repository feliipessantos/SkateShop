    <header id="header">

                    <i class="fa-solid fa-xmark toggle icon-close"></i>
                </nav>
    </header>
    <main> 
       <section class="form-container">
        <form autocomplete="off">
            <h1>Contact us</h1>
            <fieldset>
                <label for="fname" class="lb-name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your name..">
                
                <label for="email" class="lb-email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="abcd@skateshop.com">
                
                <label for="phone" class="lb-number">Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="55 9999-3333">

                <label for="country" class="lb-country">Country</label>
                <select id="country" name="country">
                    <option value="australia">Australia</option>
                    <option value="brazil">Brazil</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                </select>

                <label for="range" class="lb-range">Rate our products</label>
                <input id="range" type="range" value="3" min="1" max="5">

                <label for="mesage" class="lb-mesage">Mesage</label>
                <textarea id="mesage" name="mesage" placeholder="Your mesage..."></textarea>
                
                <div class="number">
                    <p>1</p><p>2</p><p>3</p><p>4</p><p>5</p>
                </div>
                <div class="news-container">
                    <input type="radio" id="news" name="news" value="Y">
                    <label for="news" class="lb-news">Yes, I want news and promotions for e-mail.</label>
                </div>
                
                <input type="submit" id="submit-input" value="SUBMIT">
            </fieldset>
            </form>
            <div>
                <img src="../../assets/about.jpg" alt="">
            </div>
       </section>
    </main>
    <footer>
        <div class="brand">
            <a class="logo">Skate<span>Shop</span></a>
            <p><i class="fa-solid fa-location-dot"></i> 1600 Amphitheatre Pkwy, Mountain View, CA 94043, Estados Unidos</p>
        </div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d35365.966138855925!2d-122.10993937681441!3d37.39986255453472!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fba02425dad8f%3A0x6c296c66619367e0!2sGoogleplex!5e0!3m2!1spt-BR!2sbr!4v1647282819418!5m2!1spt-BR!2sbr"

        </div>
        <div class="footer-container">
